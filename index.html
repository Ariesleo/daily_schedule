
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>daily schedule app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="header">

            <!--refresh button created-->
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>


            <!--weather display within the header container-->
            <div class="notification"> </div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>
                <div class="temperature-value">
                    <p>- °<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p>dummyvalue</p>
                </div>
                <div class="location">
                    <p>dummyvalue</p>
                </div>
            </div>


            <!--date section created to display the current date-->
            <div id="date" style="font-family: cursive;"></div>

            <!--alarm navslide-->
            <div id="main">
                <a onclick="openNav()"><img src="img/alarm.png"></a>
            </div>

            <!--navigation of clock alarm-->
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <!--Alarm content-->
                <button id="setalarmbutton" onclick='stopAlarm();' style="display: none;">stop alarm</button>
                <input type="datetime-local" id="alarmTime" style=" margin-left: 5px; width: 200px;">
                <button onclick="setAlarm(this);" id="alarmButton" style="float: ">Set Reminder</button>
            </div>
        </div>

        <!--This is nother division section used for the item display-->
        <div class="content">
            <ul id="list">

        </div>

        <!--another section of container i.e. add-to list section-->

            <i class="fa fa-plus-circle"></i>
